steps:
  - label: "compute node build dev"
    command: "ci/scripts/compute-node-build.sh -t debug -p dev"
    key: "dev"
    plugins:
      - docker-compose#v3.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
    timeout_in_minutes: 10

  - label: "e2e risedev"
    command: "ci/scripts/e2e-risedev.sh -p dev"
    depends_on: "dev"
    plugins:
      - docker-compose#v3.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
    timeout_in_minutes: 10

  - label: "e2e source"
    command: "ci/scripts/e2e-source.sh"
    depends_on: "dev"
    plugins:
      - docker-compose#v3.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
    timeout_in_minutes: 5

  - label: "compute node test"
    command: "ci/scripts/compute-node-test.sh"
    plugins:
      - docker-compose#v3.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
      - joscha/codecov#v2.1.6: ~
    timeout_in_minutes: 15

  - label: "misc check"
    command: "ci/scripts/misc-check.sh"
    plugins:
      - docker-compose#v3.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
      - shellcheck#v1.2.0:
          files: ./**/*.sh
    timeout_in_minutes: 5

